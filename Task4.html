<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form sở thích</title>
  </head>
  <body>
    <form>
      <h1>SỞ THÍCH CỦA BẠN</h1>
      <label for="">Họ và tên</label>
      <input type="text" name="yourname" /><br />

      <label for="">Email</label>
      <input type="text" name="email" /><br />

      <input type="checkbox" name="hobby" value="Hobby1" />
      <label for="">Thể thao</label>

      <input type="checkbox" name="hobby" value="Hobby2" />
      <label for="">Âm nhạc</label>

      <input type="checkbox" name="hobby" value="Hobby3" />
      <label for="">Đọc sách</label><br />
      <input type="checkbox" name="hobby" value="Hobby4" />
      <label for="">Lướt web</label>

      <input type="checkbox" name="hobby" value="Hobby5" />
      <label for="">Chơi game</label>

      <input type="checkbox" name="hobby" value="Hobby6" />
      <label for="">Điện ảnh</label><br />

      <input type="checkbox" name="hobby" value="Hobby7" />
      <label for="">Du lịch</label><br />

      <input type="submit" value="Gửi thông tin" />
      <input type="reset" value="Nhập lại" />
    </form>
    <br />
    <hr />

    <form>
      <h1>ĐĂNG KÝ HỌC VIÊN</h1>
      <label for="">Họ và tên</label>
      <input type="text" name="yourname" /><br />

      <label for="">Ngày sinh</label>
      <input type="date" name="DoB" /><br />

      <label for="">Giới tính</label>

      <input type="checkbox" name="gender" value="M" />
      <label for="">Nam</label>

      <input type="checkbox" name="gender" value="F" />
      <label for="">Nữ</label><br />

      <label for="">Địa chỉ</label>
      <textarea name="address" cols="30" rows="3"></textarea>
      <br />
      <label for="">Lớp</label>
      <select name="class" id="">
        <option value="name">---Chọn lớp---</option>
        <option value="name">10</option>
        <option value="name">11</option>
        <option value="name">12</option></select
      ><br />
      <label for="">Email</label>
      <input type="email" name="email" /><br />

      <label for="">Điện thoại</label>
      <input type="tel" name="telnumber" /><br />
      <br />
      <input type="submit" value="Đăng ký" />
      <input type="reset" value="Nhập lại" />
    </form>
  </body>
</html>
